---
AWSTemplateFormatVersion: 2010-09-09
Description: >
  Sub template that creates an Aurora PostgreSQL cluster.
Parameters: 
  Subnets:
    Description: The subnets the Aurora cluster should be deployed to
    Type: List<AWS::EC2::Subnet::Id>
  AuroraRDSSecurityGroup:
    Description: Aurora Security Group
    Type: 'AWS::EC2::SecurityGroup::Id'
  DBAutoMinorVersionUpgrade:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'
    Description: Select true/false to setup Auto Minor Version upgrade
    Type: String
  DBBackupRetentionPeriod:
    Default: '7'
    Description: The number of days for which automatic DB snapshots are retained.
    Type: String
  DBInstanceClass:
    AllowedValues:
    - db.r4.16xlarge
    - db.r4.8xlarge
    - db.r4.4xlarge
    - db.r4.2xlarge
    - db.r4.xlarge
    - db.r4.large
    ConstraintDescription: Must select a valid database instance type.
    Default: db.r4.large
    Description: The name of the compute and memory capacity class of the DB instance.
    Type: String
  DBName:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    Default: XLJetPackDB
    Description: Name of Aurora DB.
    MaxLength: '64'
    MinLength: '5'
    Type: String
  DBMasterUsername:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
    Default: xladmin
    Description: The database admin account username
    MaxLength: '16'
    MinLength: '1'
    Type: String
  DBMasterPassword:
    AllowedPattern: "(?=\\S)[^@/\"\\r\\n\\t\\f\\s]*"
    ConstraintDescription: 'Min 8 alphanumeric. Cannot contain white space, @, /, "'
    Description: The database admin account password
    MaxLength: '41'
    MinLength: '8'
    NoEcho: True
    Type: String
  DBMultiAZ:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'
    Description: Specifies if the database instance is a multiple Availability Zone deployment.
    Type: String

# Mappings: 
Conditions: 
  CreateReadReplica: !Equals [ !Ref DBMultiAZ, true ]

Resources: 
  AuroraDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnets available for the RDS Aurora DB Instance
      SubnetIds: !Ref Subnets
  AuroraDBCluster:
    Type: AWS::RDS::DBCluster
    Properties:
      BackupRetentionPeriod: !Ref DBBackupRetentionPeriod
      DBSubnetGroupName: !Ref AuroraDBSubnetGroup
      Engine: aurora-postgresql
      EngineVersion: '9.6.9'
      DBClusterParameterGroupName: default.aurora-postgresql9.6
      MasterUsername: !Ref DBMasterUsername
      MasterUserPassword: !Ref DBMasterPassword
      Port: 5432
      VpcSecurityGroupIds: 
      - !Ref AuroraRDSSecurityGroup
  AuroraDBPrimaryInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      Engine: aurora-postgresql
      EngineVersion: '9.6.9'
      DBParameterGroupName: default.aurora-postgresql9.6
      DBClusterIdentifier: !Ref AuroraDBCluster
      DBInstanceClass: !Ref DBInstanceClass
      DBSubnetGroupName: !Ref AuroraDBSubnetGroup
      AutoMinorVersionUpgrade: !Ref DBAutoMinorVersionUpgrade
  AuroraDBSecondaryInstance:
    Type: AWS::RDS::DBInstance
    Condition: CreateReadReplica
    Properties:
      Engine: aurora-postgresql
      EngineVersion: '9.6.9'
      DBParameterGroupName: default.aurora-postgresql9.6
      DBClusterIdentifier: !Ref AuroraDBCluster
      DBInstanceClass: !Ref DBInstanceClass
      DBSubnetGroupName: !Ref AuroraDBSubnetGroup
      AutoMinorVersionUpgrade: !Ref DBAutoMinorVersionUpgrade
  
Outputs:
  AuroraEndPoints:
    Description: Aurora Cluster Endpoint to connect
    Value: !Join
      - ''
      - - !GetAtt AuroraDBCluster.Endpoint.Address
        - ':'
        - !GetAtt AuroraDBCluster.Endpoint.Port
        - /
        - !Ref DBName
  DBName:
    Description: Aurora DBName
    Value: !Ref DBName
  AuroraEndPointAddress:
    Description: Aurora Endpoint to connect
    Value: !GetAtt AuroraDBCluster.Endpoint.Address
  AuroraEndPointPort:
    Description: Aurora Endpoint to connect
    Value: !GetAtt AuroraDBCluster.Endpoint.Port

...